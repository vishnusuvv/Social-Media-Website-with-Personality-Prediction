<form method="post">
	<center>
		<h1>COMMENTS</h1>
		<table  class="table" style="width: 700px;">
			<tr class="table-info" style="color: black;">
				<th>Sno</th>
				<th>Comment</th>
				<th>Date</th>
			</tr>

			{% for row in data['comments'] %}

			<tr>
				<td>{{ loop.index }}</td>
				<td>{{ row['comment'] }}</td>
				<td>{{ row['date_time'] }}</td>
	
			</tr>

			{% endfor %}

		</table>
	</center>
</form>
